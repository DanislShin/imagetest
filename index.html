<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>베스티온 고교 단어장</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* 밝은 회색 배경 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #ffffff; /* 흰색 컨테이너 */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .subtitle {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .vocab-button {
        padding: 15px 30px;
        font-size: 18px;
        color: #333;
        background-color: #ffd700; /* 노란색 버튼 */
        border: 2px solid #d4b106; /* 약간 어두운 노란색 테두리 */
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .vocab-button:hover {
        background-color: #ffeb3b; /* 더 밝은 노란색 */
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .vocab-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>베스티온 고교 단어장</h1>
      <p class="subtitle">단어 학습을 시작해보세요!</p>
      <div class="button-container">
        <a href="vocab1.html" class="vocab-button">단어집 1</a>
        <a href="vocab2.html" class="vocab-button">단어집 2</a>
        <a href="vocab3.html" class="vocab-button">단어집 3</a>
        <a href="vocab4.html" class="vocab-button">단어집 4</a>
      </div>
      <div class="footer">저작권 베스티온 교습소</div>
    </div>
  </body>
</html>
