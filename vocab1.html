<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어집 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .comic-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .word-list {
        list-style: none;
        padding: 0;
      }
      .word-list li {
        margin: 10px 0;
        font-size: 18px;
      }
      .word-list span {
        color: #555;
        margin-left: 10px;
      }
      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1>단어집 1</h1>
    <img
      src="https://raw.githubusercontent.com/DanislShin/imagetest/main/1-5.png"
      alt="PNG 이미지"
      class="comic-image"
    />
    <ul class="word-list">
      <li>abandon <span>(동) 버리다, 단념하다</span></li>
      <li>abolish <span>(동) 폐지하다</span></li>
      <li>abroad <span>(부) 해외에서, 외국에서</span></li>
      <li>abruptly <span>(부) 갑작스럽게</span></li>
      <li>absence <span>(명) 결석, 결근, 부재</span></li>
    </ul>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>
  </body>
</html>
