<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어집 1</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
      }
      .comic-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .word-list {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto 40px auto;
      }
      .word-list li {
        margin: 10px 0;
        font-size: 18px;
        text-align: left;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .word-list .word {
        font-weight: bold;
        color: #333;
      }
      .word-list .meaning {
        color: #555;
        margin-left: 10px;
      }
      .comic-section {
        max-width: 800px;
        margin: 0 auto;
      }
      .comic-section h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: left;
      }
      .comic-list {
        list-style: none;
        padding: 0;
      }
      .comic-list li {
        background-color: #ffffff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
        font-size: 16px;
        color: #666;
        line-height: 1.5;
      }
      .comic-list .cut {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 5px;
      }
      .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1>단어집 3</h1>
    <img
      src="https://raw.githubusercontent.com/DanislShin/imagetest/main/11-15.png"
      alt="PNG 이미지"
      class="comic-image"
    />
    <ul class="word-list">
      <li>access <span>(명) 접속, 입장, 접촉 기회</span></li>
      <li>accidentally <span>(부) 우연히, 우발적으로, 실수로다</span></li>
      <li>accommodate <span>(동) 수용하다, 숙박시키다</span></li>
      <li>accomplish <span>(동) 달성하다, 이루어내다</span></li>
      <li>according to <span>(전) ~에 따라, ~에 따르면</span></li>
    </ul>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>
  </body>
</html>
